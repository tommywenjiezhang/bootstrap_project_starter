    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"> <a class="navbar-brand" href="index.html">Bootstrap Starter</a>

            <button
            class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>

                </button>
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"> <a class="nav-link" href="about.html">About</a>

                        </li>
                        <li class="nav-item"> <a class="nav-link" href="contact.html">contact</a>

                        </li>
                    </ul>

        </nav>
        <link rel="stylesheet" href="css/contact_main.css" />
        <link rel="stylesheet" href="css/contact_utill.css" />
        <main>
            <div class="contact1">
                <div class="container-contact1">
                    <div class="contact1-pic js-tilt" data-tilt>
                        <img src="img/img-01.png" alt="IMG">
                    </div>
                    <form class="contact1-form validate-form">	<span class="contact1-form-title">

					Get in touch

				</span>
                        <div class="wrap-input1 validate-input" data-validate="Name is required">
                            <input class="input1" type="text" name="name" placeholder="Name">	<span class="shadow-input1"></span>
                        </div>
                        <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input1" type="text" name="email" placeholder="Email">	<span class="shadow-input1"></span>
                        </div>
                        <div class="wrap-input1 validate-input" data-validate="Subject is required">
                            <input class="input1" type="text" name="subject" placeholder="Subject">	<span class="shadow-input1"></span>
                        </div>
                        <div class="wrap-input1 validate-input" data-validate="Message is required">
                            <textarea class="input1" name="message" placeholder="Message"></textarea>	<span class="shadow-input1"></span>
                        </div>
                        <div class="container-contact1-form-btn">
                            <button class="contact1-form-btn">	<span>

							Send Email

							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>

						</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
